<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>

</head>

<body>
    <style>
        #rand {
            color: blueviolet;
        }

        #btn {
            color: white;
            background-color: green;
            height: 25px;
        }
    </style>
    
    <h1>This is Random Number Generate</h1>
    <input type="button" value="Generate" onclick="random()" id="btn">
    <p id="rand"></p>
</body>
<script>
    function random() {
        num = "012345";
        x = document.getElementById("rand");
        x.innerHTML = "Your random number is:- " + Math.round(Math.random() * num);
    }
</script>

</html>
